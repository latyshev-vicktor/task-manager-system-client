<div class="content">
  <div class="targets-title">
    <h1>Цели</h1>
    <button 
      tuiButton 
      size="s" 
      appearance="secondary" 
      (click)="openCreate()"
      [iconStart]="'@tui.plus'">
      Добавить цель
    </button>
  </div>

  <div class="targets-grid">
    @for (t of targets; track t.id) {
      <div tuiCardMedium (click)="openEdit(t)" class="target-card">
        <h3>{{ t.name }}</h3>
      </div>
    }
  </div>
</div>
