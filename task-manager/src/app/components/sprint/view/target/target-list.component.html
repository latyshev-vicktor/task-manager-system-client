<div class="content">
  <div class="targets-title">
    <h1>Цели</h1>
    <button 
      tuiButton 
      size="s" 
      appearance="secondary" 
      (click)="openCreate()"
      [iconStart]="'@tui.plus'">
      Добавить цель
    </button>
  </div>

  <div class="target-list">
     @for (t of targets; track t.id) {
      <app-target-item [target]="t"></app-target-item>
    }
  </div>
</div>
