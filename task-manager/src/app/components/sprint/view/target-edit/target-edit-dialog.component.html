<form
  tuiAppearance="floating"
  tuiForm="l"
  [formGroup]="form">
  <tui-textfield [tuiTextfieldCleaner]="true">
    <label tuiLabel>Название</label>
    <input formControlName="name" placeholder="Введите название цели" tuiTextfield />
  </tui-textfield>
  <tui-error formControlName="name" [error]="[] | tuiFieldError | async"/>
  <footer>
    <div class="actions">
      <button tuiButton size="s" appearance="flat" (click)="close()">Отмена</button>
      <button tuiButton size="s" appearance="primary" (click)="submit()" [disabled]="form.invalid">Сохранить</button>
    </div>
  </footer>
</form>
