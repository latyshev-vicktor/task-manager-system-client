<form
  tuiAppearance="floating"
  tuiForm="m"
  [formGroup]="form">
  <tui-textfield [tuiTextfieldCleaner]="true">
      <label tuiLabel>Название</label>
      <input formControlName="name" placeholder="Введите наименование сферы деятельности" tuiTextfield />
  </tui-textfield>
  <tui-error formControlName="name" [error]="[] | tuiFieldError | async"/>
  <footer>
    <div class="actions">
      <button tuiButton size="s" appearance="flat" (click)="close()">Отмена</button>
      <button tuiButton size="s" appearance="primary" (click)="save()" [disabled]="form.invalid">Сохранить</button>
    </div>
  </footer>
</form>
