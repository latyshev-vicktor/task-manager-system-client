<div class="login-container">
  <form
    tuiAppearance="floating"
    tuiCardLarge
    tuiForm="l"
    [formGroup]="form"
    class="form-container">
    <header tuiHeader>
      <h2 tuiTitle>
        Вход в систему
      </h2>
    </header>
    <tui-textfield>
      <tui-icon icon="@tui.mail"/>
        <label tuiLabel>Email</label>
        <input formControlName="email" placeholder="Введите email" tuiTextfield />
    </tui-textfield>
    <tui-error formControlName="email" [error]="[] | tuiFieldError | async"/>
    <tui-textfield>
        <tui-icon tuiPassword />
        <label tuiLabel>Пароль</label>
        <input formControlName="password" type="password" placeholder="Введите пароль" tuiTextfield/>
    </tui-textfield>
    <tui-error formControlName="password" [error]="[] | tuiFieldError | async"/>
  </form>
</div>
